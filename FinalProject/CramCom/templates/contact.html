{% load gravatar %}
{% load i18n %}
<div style="height: 50px; width: 101%; margin-left:-1px;" class="row border border-dark">
    <div style="float:left">
        {% gravatar email 50 %}


    </div>
    <div style="float:right">
        <p style="margin:0; margin-left:5px;">{{ firstname }} {{ lastname }}</p>
        <p style="margin:0; font-size:10px; margin-left:20px; overflow: hidden;"> {% trans "email" %}: {{ email }}  </p>

        {% if phone %}
            <p style="margin:0; font-size:10px; margin-left:20px;"> {% trans "phone" %}: {{ phone }}</p>
        {% endif %}

    </div>

</div>

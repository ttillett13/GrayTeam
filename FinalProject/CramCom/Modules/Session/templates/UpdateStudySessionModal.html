{% load i18n %}
<!-- Modal -->
<div class="modal fade" style="margin-top: 150px; overflow:visible;" id="update_session_model" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form name="fr1" method="post" action="/Session/update_study_session/">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">
                <input type="hidden" name="group_token" value="{{ group_token }}">
                <div class="modal-header">
                    <h4 class="modal-title">{% trans "Update Study Session" %}</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label>{% trans "Study Session Name" %}</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="study_session_name" value="{{ session_name }}" autofocus/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>{% trans "Study Session Description" %}</label>
                        </div>
                        <div class="col-md-8">
                            {% if session_description %}
                                <textarea id="session_description" name="study_session_description"></textarea>
                            {% else %}
                                <input id="session_description" type="text" name="study_session_description"
                                       placeholder="{% trans "Session description" %}"/>
                            {% endif %}
                        </div>
                    </div>


                    {#              <div class="row">#}
                    {#                <div class="col-md-4">#}
                    {#                  <label>{% trans "Study Session Date" %}</label>#}
                    {#                </div>#}
                    {#                <div class="col-md-8">#}
                    {#                  <input type="date" name="study_session_date" placeholder="{% trans "Date to be held" %}"></textarea>#}
                    {#                </div>#}
                    {#              </div>#}
                    <div class="col-md-4">
                        <label>{% trans "Study Session Date" %}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="study_session_date"
                                       name="study_session_date"
                                       required/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                            </div>
                        </div>

                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                        </script>


                    </div>


                </div>
                <div class="col-md-4">
                    <label>{% trans "Study Session Duration" %}</label>
                </div>
                <div class="col-md-8">
                    <input type="text" name="study_session_duration" value="{{ duration }}" required/>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="sbt" value="{% trans "Submit" %}" class="btn btn-success"/>
                    <input type="button" name="cancel" value="{% trans "Cancel" %}" class="btn btn-default"
                           data-dismiss="modal"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("session_description").value = "{{ session_description }}";
    document.getElementById("study_session_date").value = "{{ date_meeting }}";
</script>

{% load i18n %}
<!-- Modal -->
<div class="modal fade" style="margin-top: 150px; overflow:visible;" id="inviteMembersModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
          <form name="fr1" method="post" action="/Groups/invite_members/">
              {% csrf_token %}
              <input type="hidden" name="token" value="{{ token }}">
            <div class="modal-header">
              <h4 class="modal-title">{% trans "Invite Members" %}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Email Addresses" %}</label>
                </div>
                <div class="col-md-8">
                  <input type="email" name="email_list" placeholder="{% trans "Please Enter Email Addresses" %}" autofocus multiple/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Message for Email" %}</label>
                </div>
                <div class="col-md-8">
                  <textarea name="email_message" placeholder="{% trans "Enter Message" %}"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" name="sbt" value="{% trans "Send Invitations" %}" class="btn btn-success"/>
              <input type="button" name="cancel" value="{% trans "Cancel" %}" class="btn btn-default"  data-dismiss="modal" />
            </div>
          </form>
    </div>
  </div>
  </div>

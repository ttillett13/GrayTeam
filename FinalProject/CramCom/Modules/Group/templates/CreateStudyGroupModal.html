{% load i18n %}
<!-- Modal -->
<div class="modal fade" style="margin-top: 150px; overflow:visible;" id="create_study_session" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
          <form name="fr1" method="post" action="/Groups/create_study_group">
              {% csrf_token %}
            <div class="modal-header">
              <h4 class="modal-title">{% trans "Add Study Group" %}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Group Name" %}</label>
                </div>
                <div class="col-md-8">
                  <input id="group_name" type="text" name="group_name" placeholder="{% trans "Please Enter Group Name" %}" autofocus required/>
                </div>
                <div class="col-md-4">
                  <label>{% trans "Description" %}</label>
                </div>
                <div class="col-md-8">
                  <textarea name="description" placeholder="{% trans "Group Description" %}"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Email Addresses" %}</label>
                </div>
                <div class="col-md-8">
                  <input type="email" name="email_list" placeholder="{% trans "Please Enter Email Addresses" %}" multiple/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Message for Email" %}</label>
                </div>
                <div class="col-md-8">
                  <textarea name="email_message" placeholder="{% trans "Enter Message" %}"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>{% trans "Expire Date" %}</label>
                </div>
                <div class="col-md-8">
                  <input id="Expire_Date" type="date" name="expiration_date" placeholder="{% trans "Expire Date" %}" required ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" name="sbt" value="{% trans "Submit" %}" class="btn btn-success"/>
              <input type="button" name="cancel" value="{% trans "Cancel" %}" class="btn btn-default"  data-dismiss="modal" />
            </div>
          </form>
    </div>
  </div>
  </div>

{% extends "/Pages/base.html" %}
{% block title %} Connex.us - Create Streams {% endblock title %}

{% block content %}
<form action="CreateStream" method="post">
  <div style="float:left; width:50%; overflow-x:auto;">
  <table cellpadding="8" cellspacing="0" style="width: 80%">
      <tr rowspan=2>
        <th hspace="10" height="10px"><input type="text" name="streamName" id="streamName" style="width:99%;"></th>
      </tr>
      <tr>
        <th align="left" hspace="10" >Name Your Stream</th>
      </tr>
      <tr rowspan=2>
          <th><textarea rows="4" cols="50" type="email" name="subscriber" id="subscriber" style="width:99%; height=50" multiple>Optional subscriber email here..</textarea></th>
      </tr>

       <tr rowspan=2>
        <th><textarea rows="2" cols="50" type="text" name="subscriberMessage" id="subscriberMessage" value="Optional Message for invite" style="width:99%;">Optional Message for invite</textarea></th>
      </tr>
      <tr>
        <th align="left" hspace="10">Add Subscribers</th>
      </tr>
      <tr>

      <th align="left"><input type="submit" value="Create Stream"></th>

    </tr>

  </table>
  </div>
  <div style="float:right; width:50%;">
  <table cellpadding="8" cellspacing="0" style="width: 80%" >
    <tr>
        <th cellpadding="0" cellspacing="0"><textarea rows="3" cols="50" type="text" name="tagStream" id="tagStream" style="width:99%;"></textarea></th>
    </tr>
    <tr>
      <th align="left" hspace="10">Tag Your Stream</th>
    </tr>

    <tr>
      <th><input type="text" name="coverImageUrl" id="coverImageUrl" style="width:99%; height=50"></th>
    </tr>
    <tr>
      <th align="left" hspace="10">URL to cover image</br> (This is optional)</th>
    </tr>



  </table>
  </div>
  <div style="float:right; width:30%;">
  </div>
</form>
{% endblock content %}

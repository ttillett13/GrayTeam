{% extends "/Pages/base.html" %}
{% block title %} Connex.us - Create Streams {% endblock title %}

{% block content %}
<form action="CreateStream" method="post">
  <div style="float:left; width:50%; overflow-x:auto;">
  <table cellpadding="0" cellspacing="0" style="width: 100%">

      <tr>
        <th cellpadding="0" cellspacing="0">Name Your Stream</th>
      </tr>
      <tr rowspan=2>
        <th cellpadding="0" cellspacing="0"><input type="text" name="streamName" id="streamName" style="width:99%;"></th>
      </tr>
      <tr>
        <th>Add Subscribers</th>
      </tr>
        <tr rowspan=2>
        <th><input type="text" name="subscriber" id="subscriber" style="width:99%; height=50"></th>
      </tr>

       <tr rowspan=2>
        <th><input type="text" name="subscriberMessage" id="subscriberMessage" value="Optional Message for invite" style="width:99%;"></th>
      </tr>
      <tr>

      <th><input type="submit" value="Create Stream"></th>

    </tr>

  </table>
  </div>
  <div style="float:right; width:50%;">
  <table cellpadding="0" cellspacing="0" style="width: 100%" >
    <tr>
      <th>Tag Your Stream</th>
    </tr>
    <tr>
      <th cellpadding="0" cellspacing="0"><input type="text" name="tagStream" id="tagStream" style="width:99%;"></th>
    </tr>
    <tr>
      <th>URL to cover image</br> This is optional</th>
    </tr>
      <tr>
      <th><input type="text" name="coverImageUrl" id="coverImageUrl" style="width:99%; height=50"></th>
    </tr>


  </table>
  </div>
</form>
{% endblock content %}

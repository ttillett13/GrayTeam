{% extends "/Pages/base.html" %}
{% block title %}Connex.us - Trending Streams {% endblock title %}

 {% block content %}
<html>

<head>
    <title>Forms | Bootstrap 3.x Admin Theme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/css/bootstrap-theme.min.css">

    <!-- Bootstrap Admin Theme -->
    <link rel="stylesheet" media="screen" href="/css/bootstrap-admin-theme.css">
    <link rel="stylesheet" media="screen" href="/css/bootstrap-admin-theme-change-size.css">

    <!-- Vendors -->
    <link rel="stylesheet" media="screen" href="/vendors/bootstrap-datepicker/css/datepicker.css">
    <link rel="stylesheet" media="screen" href="/css/datepicker.fixes.css">
    <link rel="stylesheet" media="screen" href="/vendors/uniform/themes/default/css/uniform.default.min.css">
    <link rel="stylesheet" media="screen" href="/css/uniform.default.fixes.css">
    <link rel="stylesheet" media="screen" href="/vendors/chosen.min.css">
    <link rel="stylesheet" media="screen" href="/vendors/selectize/dist/css/selectize.bootstrap3.css">
    <link rel="stylesheet" media="screen" href="/vendors/bootstrap-wysihtml5-rails-b3/vendor/assets/stylesheets/bootstrap-wysihtml5/core-b3.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
           <script type="text/javascript" src="/js/html5shiv.js"></script>
           <script type="text/javascript" src="/js/respond.min.js"></script>
        <![endif]-->
    <style>
        /* carousel */

        .media-carousel {
            margin-bottom: 0;
            padding: 0 40px 30px 40px;
            margin-top: 30px;
        }
        /* Previous button  */

        .media-carousel .carousel-control.left {
            left: -12px;
            background-image: none;
            background: none repeat scroll 0 0 #222222;
            border: 4px solid #FFFFFF;
            border-radius: 23px 23px 23px 23px;
            height: 40px;
            width: 40px;
            margin-top: 30px
        }
        /* Next button  */

        .media-carousel .carousel-control.right {
            right: -12px !important;
            background-image: none;
            background: none repeat scroll 0 0 #222222;
            border: 4px solid #FFFFFF;
            border-radius: 23px 23px 23px 23px;
            height: 40px;
            width: 40px;
            margin-top: 30px
        }
        /* Changes the position of the indicators */

        .media-carousel .carousel-indicators {
            right: 50%;
            top: auto;
            bottom: 0px;
            margin-right: -19px;
        }
        /* Changes the colour of the indicators */

        .media-carousel .carousel-indicators li {
            background: #c0c0c0;
        }

        .media-carousel .carousel-indicators .active {
            background: #333333;
        }

        .media-carousel img {
            width: 250px;
            height: 100px
        }
        /* End carousel */
    </style>
</head>

<body class="bootstrap-admin-with-small-navbar">

    <div class="container">
        <!-- left, vertical navbar & content -->
        <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header">
                                <h1>{{ title }}</h1>
                            </div>
                        </div>
                    </div>

            <!-- content -->
            <div class="col-lg-12">
                <div class='col-md-8'>
                    <div class="carousel slide media-carousel" id="media">
                        <div class="carousel-inner">
                            <div class="item  active">
                                <div class="row">
                                     {% for stream in streams %}
                                        <div class="col-md-4">
                                            <a class="thumbnail" href="{{ stream.url }}">
                                            {% if stream.cover_page_url %}
                                                <img alt="" src="{{ stream.cover_page_url }}"></a>
                                            {% else %}
                                                <img alt="" src="http://placehold.it/150x150"></a>
                                            {% endif %}
                                            <label>  {{stream.view_times|length }} views in the last hour </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="TrendingStreams" method="post">
                 <div class='col-md-4'>
                     <div class="row">
                        <!-- <td style="width: 163px;">&nbsp;<input name="onetype" type="checkbox" value="Every5Minutes" {% if report_sending=="Every5Minutes" %} checked="checked" {% endif %}/>Every 5 minutes</td>
-->
                         <input name="onetype" type="radio" value="NoReports" {% if report_sending=="NoReports" %} checked="checked" {% endif %}/><label>No reports</label>
                     </div>
                     <div class="row">
                         <input name="onetype" type="radio" value="Every5Minutes" {% if report_sending=="Every5Minutes" %} checked="checked" {% endif %}/><label>Every 5 minutes</label>
                     </div>
                     <div class="row">
                         <input name="onetype" type="radio" value="Every1Hour" {% if report_sending=="Every1Hour" %} checked="checked" {% endif %}/><label>Every 1 hour</label>
                     </div>
                     <div class="row">
                         <input name="onetype" type="radio" value="EveryDay" {% if report_sending=="EveryDay" %} checked="checked" {% endif %}/><label>Every day</label>
                     </div>
                     <div class="row">
                         <button class="btn btn-primary">Update Rate</button>
                     </div>
                 </div>
                </form>
            </div>
        </div>
        </div>
    </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/twitter-bootstrap-hover-dropdown.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap-admin-theme-change-size.js"></script>
        <script type="text/javascript" src="/vendors/uniform/jquery.uniform.min.js"></script>
        <script type="text/javascript" src="/vendors/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="/vendors/selectize/dist/js/standalone/selectize.min.js"></script>
        <script type="text/javascript" src="/vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="/vendors/bootstrap-wysihtml5-rails-b3/vendor/assets/javascripts/bootstrap-wysihtml5/wysihtml5.js"></script>
        <script type="text/javascript" src="/vendors/bootstrap-wysihtml5-rails-b3/vendor/assets/javascripts/bootstrap-wysihtml5/core-b3.js"></script>
        <script type="text/javascript" src="/vendors/twitter-bootstrap-wizard/jquery.bootstrap.wizard-for.bootstrap3.js"></script>
        <script type="text/javascript" src="/vendors/boostrap3-typeahead/bootstrap3-typeahead.min.js"></script>

        <script type="text/javascript">
            $(function () {
                $('.datepicker').datepicker();
                $('.uniform_on').uniform();
                $('.chzn-select').chosen();
                $('.selectize-select').selectize();
                $('.textarea-wysihtml5').wysihtml5({
                    stylesheets: [
                        'vendors/bootstrap-wysihtml5-rails-b3/vendor/assets/stylesheets/bootstrap-wysihtml5/wysiwyg-color.css'
                    ]
                });

                $('#rootwizard').bootstrapWizard({
                    'nextSelector': '.next',
                    'previousSelector': '.previous',
                    onNext: function (tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 1;
                        var $percent = ($current / $total) * 100;
                        $('#rootwizard').find('.progress-bar').css('width', $percent + '%');
                        // If it's the last tab then hide the last button and show the finish instead
                        if ($current >= $total) {
                            $('#rootwizard').find('.pager .next').hide();
                            $('#rootwizard').find('.pager .finish').show();
                            $('#rootwizard').find('.pager .finish').removeClass('disabled');
                        } else {
                            $('#rootwizard').find('.pager .next').show();
                            $('#rootwizard').find('.pager .finish').hide();
                        }
                    },
                    onPrevious: function (tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 1;
                        var $percent = ($current / $total) * 100;
                        $('#rootwizard').find('.progress-bar').css('width', $percent + '%');
                        // If it's the last tab then hide the last button and show the finish instead
                        if ($current >= $total) {
                            $('#rootwizard').find('.pager .next').hide();
                            $('#rootwizard').find('.pager .finish').show();
                            $('#rootwizard').find('.pager .finish').removeClass('disabled');
                        } else {
                            $('#rootwizard').find('.pager .next').show();
                            $('#rootwizard').find('.pager .finish').hide();
                        }
                    },
                    onTabShow: function (tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 1;
                        var $percent = ($current / $total) * 100;
                        $('#rootwizard').find('.bar').css({ width: $percent + '%' });
                    }
                });
                $('#rootwizard .finish').click(function () {
                    alert('Finished!, Starting over!');
                    $('#rootwizard').find('a[href*=\'tab1\']').trigger('click');
                });
            });
            $(document).ready(function () {
                $('#media').carousel({
                    pause: true,
                    interval: false,
                });
            });
        </script>
    </body>

</html>
{% endblock content %}

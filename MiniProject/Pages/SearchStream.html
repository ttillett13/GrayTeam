{% extends "/Pages/base.html" %}
{% block title %} Connex.us - Search Streams {% endblock title %}

{% block content %}

<form action="Search" method="post">
  <div style="float:left; width:50%; overflow-x:auto;">
  <table cellpadding="0" cellspacing="0" style="width: 100%">

      {% for stream in streams_found %}
      <tr>{{ stream.field("stream_name").value }}</tr>
      <br>
      {% endfor %}

      <th><input type="submit" value="Search Stream"></th>


  </table>
  </div>

</form>
{% endblock content %}
